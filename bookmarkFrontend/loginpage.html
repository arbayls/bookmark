<div class="login-page">
  <div class="login-container">
      <h1>BOOKMARK</h1>
      <p>a minimalist book organization tool</p>
      <br>
      <br>
    <form class="loginform" ng-submit="$ctrl.login(email, password)">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email" required ng-model="email">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password" required ng-model="password">
        </div>
          <br>
          <a ui-sref="home"><button type="submit">LOGIN</button></a>
          <br>
    </form>
      <br>
  </div>
</div>
