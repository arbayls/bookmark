<main class="container">

    <div class="pull-right">
        <p><a class="btn btn-info" ng-click="$ctrl.toggleForm()">Add Book</a></p>
    </div>

      <ul class="nav nav-pills">
        <li role="presentation" class="active">
          <input type="search" class="form-control input-sm search-form" placeholder="Book Title" ng-model="searchText">
        </li>
        <li>
          <button type="button" name="button" ng-click="$ctrl.getBooks(searchText)">Find That Book!</button>
        </li>
      </ul>

      <h1>{{$ctrl.noBooks}}</h1>
      <div class="" ng-repeat="book in $ctrl.booksFound">
        <div class="">
          <img src={{book.best_book[0].image_url[0]}} alt="">
          <p>{{book.best_book[0].title[0]}}</p>
          <p>{{book.best_book[0].author[0].name[0]}}</p>
          <button type="button" name="addtoread" ng-click="$ctrl.addToRead({image_url: book.best_book[0].image_url[0], title: book.best_book[0].title[0], author: book.best_book[0].author[0].name[0]})">I want to read this</button>
          <button type="button" name="haveread" ng-click="$ctrl.addRead({image_url: book.best_book[0].image_url[0], title: book.best_book[0].title[0], author: book.best_book[0].author[0].name[0]})">I have read this</button>
        </div>

      </div>
